[pytest]
# Pytest configuration for backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Custom markers
markers =
    integration: Integration tests that require external services (MCP servers, databases, APIs)
    unit: Unit tests that can run in isolation with mocks
    slow: Tests that take a long time to run
    
# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum version
minversion = 7.0
