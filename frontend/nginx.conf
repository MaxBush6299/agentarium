server {
    listen 3000;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Proxy API calls to backend container
    # Using internal DNS name for Container Apps environment communication
    location /api/ {
        proxy_pass http://ca-backend-dev.internal:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support for Server-Sent Events
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # SPA routing: redirect all requests to index.html unless file exists
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache busting for assets with hash in filename
    location ~* ^/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Don't cache HTML files
    location ~* \.html?$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 256;
}
